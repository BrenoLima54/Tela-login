<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Desafio_p1.css">
</head>
<body>

    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form_fieldset">
            <h1>Cadastre-se</h1>

            <label for="user" class="form_label">Usuário</label>
            <input type="text" name="usuario_c" id="user_c" class="form_input" required>

            <label for="email" class="form_label">E-mail</label>
            <input type="email" name="email" id="email" class="form_input">

            <label for="password">Senha</label>
            <input type="password" name="senha" id="password" class="form_input">

            <div class="botoes">
                <button type="submit" class="btn">Cadastre-se</button>
                <p class="txt">Já possui cadastro? <a href="Desafio_p2.html">Faça login</a></p>
            </div>
            
        </fieldset>
    </form>
    
</body>
</html>
